<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Всі сторінки сайту Firantex</title>
  <style>
    @font-face {
      font-family: 'Roboto';
      src: url('./fonts/Roboto-Regular.eot');
      src: url('./fonts/Roboto-Regular.eot?#iefix') format('embedded-opentype'),
        url('./fonts/Roboto-Regular.woff2') format('woff2'),
        url('./fonts/Roboto-Regular.woff') format('woff'),
        url('./fonts/Roboto-Regular.ttf') format('truetype'),
        url('./fonts/Roboto-Regular.svg#Roboto-Regular') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'Roboto';
    }

    table {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      width: 20%;
      text-align: left;
    }
    thead {
      margin-bottom: 20px;
    }
    td {
      padding: 10px 0;
    }
    td.dev {
      color: #eb7142;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Сторінка</th>
        <th>Статус</th>
        <th>Посилання</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Головна</td>
        <td class="dev">В розробці</td>
        <td><a href="./">Посилання</a></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
